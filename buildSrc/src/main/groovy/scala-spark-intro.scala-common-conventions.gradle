/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.10.0'
        implementation 'org.scala-lang:scala-library:2.12.10'
        implementation "org.apache.spark:spark-sql_$scalaVersion:3.3.2"
    }

    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library'

    // Spark
    implementation "org.apache.spark:spark-sql_$scalaVersion"

    // Use JUnit Jupiter for testing.
    testImplementation 'junit:junit:null'
    testImplementation "org.scalatest:scalatest_$scalaVersion:3.1.2"
    testImplementation "org.scalatestplus:junit-4-12_$scalaVersion:3.1.2.0"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // Need scala-xml at test runtime
    testRuntimeOnly "org.scala-lang.modules:scala-xml_$scalaVersion:1.2.0"
    testRuntimeOnly "com.vladsch.flexmark:flexmark-profile-pegdown:0.36.8"
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
